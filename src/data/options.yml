# Eris client options. See more at: https://abal.moe/Eris/docs/Client
client: {
  compress: true,
  defaultImageFormat: "png",
  defaultImageSize: 256,
  disableEvents: {
    TYPING_START: true,
    VOICE_STATE_UPDATE: true
  },
  latencyThreshold: 1e3
}

# patron.js default Command options. See more at: https://vim2meta.github.io/patron.js/global.html#CommandOptions
command: {
  botPermissions: ["embedLinks", "sendMessages"],
  cooldown: 2e3
}

# patron.js Handler options. See more at: https://vim2meta.github.io/patron.js/global.html#HandlerOptions
handler: {}

# patron.js Registry options. See more at: https://vim2meta.github.io/patron.js/global.html#RegistryOptions
registry: {caseSensitive: false}

# Eris client status options. See more at: https://discordapp.com/developers/docs/topics/gateway#activity-object-activity-structure
status: {
  name: "you | .help",
  type: 3
}
